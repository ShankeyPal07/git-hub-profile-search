<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flex">
      <h1>Search Github Profile</h1>
      <div class="search-container">
        <input type="text" placeholder="Enter Github profile" />

        <button class="btn" id="srchbtn">Search</button>
      </div>
      <div class="card-container">
        <div class="avtar flex">
          <div class="avatar-img flex">
            <img   id="avImg"  src="./images/—Pngtree—vector users icon_4144740.png" alt=""/>
            <div class="avtar-desc">
              <h1>Shankeypal</h1>
              <h2>@shankey</h2>
            </div>
          </div>
          <button class="btn    ">Check profile</button>
        </div>
        <div class="about">
          <h2>About</h2>
          <h3>Youtuber || Instructor || Fullstack Developer ||</h3>
        </div>
        <div class="last">
            <div class="follower">
                <h2>Follwer</h2>
                <h3>1000</h3>
            </div>
            <div class="following">
                <h2>Following</h2>
                <h3>10000</h3>
            </div>
            <div class="repos">
                <h2>Repos</h2>
                <h3>1000</h3>
            </div>
        </div>
      </div>
    </div>

   <!-- script -->
   <script src="/app.js"></script>
  </body>
</html>
